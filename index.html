<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-trans="title">Book Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" data-trans="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="add nav-link" onclick="onAddBook()" data-trans="add"> Add a new book </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p data-trans="rate-filter">Rate</p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="onSetSort(-1,'rate')" data-trans="rate-min">min rate</a></li>
                            <li><a class="dropdown-item" onclick="onSetSort(1,'rate')" data-trans="rate-max">max rate</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <p data-trans="price-filter">Price</p>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="onSetSort(-1,'price')" data-trans="price-min">min price</a></li>
                            <li><a class="dropdown-item" onclick="onSetSort(1,'price')" data-trans="price-max">max price</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" onsubmit="onSearch(event)">
                    <input class="form-control me-2 search" type="search" name="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" data-trans="search-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table">
            <tbody>
            </tbody>
        </table>
        <div class="pages">
            <button class="btn btn-dark" onclick="onPreviusPage()" data-trans="prev-page">previus page</button>
            <button class="btn btn-dark" onclick="onNextPage()" data-trans="next-page">next page</button>
        </div>
        <div class="modal">
            <button onclick="onCloseModal()" class="close">X</button>
            <h2 class="book-name"></h2>
            <h3 class="author" data-trans="author">written by - </h3>
            <p class="info" data-trans="description">descreption -</p>
            <div class="rate">
                <button onclick="onPlusRate()">+</button>
                <p class="rate-value">0</p><button onclick="onMinusRate()">-</button>
            </div>
        </div>
        <div class="btn-lang">
            <button class="btn" onclick="onLang(this.name)" name="en">English</button>
            <button class="btn" onclick="onLang(this.name)" name="he">עברית</button>
        </div>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/servise/servise-utils.js"></script>
    <script src="js/servise/servise-storage.js"></script>
    <script src="js/servise/servise.js"></script>
    <script src="js/servise/servise-i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
