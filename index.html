<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="container">
        <h1>Welcome to my bookshop</h1>
        <form onsubmit="onSearch(event)">
            <input class="search" type="text" name="search" placeholder="Search..">
            <button>search</button>
        </form>
        <label>
            Min Rate:
            <input type="range" min="0" max="10" value="0" class="filter-book-rate"
                onchange="this.title=this.value;onSetSortByRate({minRate: this.value})" />
        </label>
        <label>
            Min Price:
            <input type="range" min="0" max="200" value="0" class="filter-book-price"
                onchange="this.title=this.value;onSetSortByPrice({minPrice: this.value})" />
        </label>

        <button class="add" onclick="onAddBook()"> Add a new book </button>
        <table>
            <tbody>
            </tbody>
        </table>
        <div class="pages">
            <button onclick="onPreviusPage()"> previus page</button>
            <button onclick="onNextPage()"> next page</button>
        </div>
        <div class="modal" id>
            <button onclick="onCloseModal()" class="close">X</button>
            <h2 class="book-name"></h2>
            <h3 class="author">written by - </h3>
            <p class="info">descreption -</p>
            <div class="rate">
                <button onclick="onPlusRate()">+</button>
                <p class="rate-value">0</p><button onclick="onMinusRate()">-</button>
            </div>
        </div>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/servise/servise-utils.js"></script>
    <script src="js/servise/servise-storage.js"></script>
    <script src="js/servise/servise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
